<!DOCTYPE html>
<html>
    <head>
        <title>Ship Simulation</title>
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
         <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  
    </head>
    <body>
        <a-scene id="scene" background="color: lightblue" inspector-plugin-recast>
            <!-- Assets -->
            <a-assets>
                <a-asset-item id="ship" src="./assets/models/ship/scene.gltf"></a-asset-item>
            
                <a-asset-item id="ocean" src="./assets/models/ocean/scene.gltf"></a-asset-item>
            
            </a-assets>
        
            <!-- Light -->
            <a-entity light="type: ambient; color: white; intensity: 1.5"></a-entity>
            <a-entity light="type: directional; color: #A4A4AA; intensity: 0.6" position="0 15 20"></a-entity>

            <!-- Ocean Scene Environment -->
                <a-entity id="oceanMap" gltf-model="#ocean" position="10 -2.63754 -150" rotation="0 90 0" scale="40 40 40">
                </a-entity>

            <!-- Ship -->
            <a-entity id="ship-model" gltf-model="ship" position="10 -2.63754 -140" rotation="0 90 0" scale="10 10 10"></a-entity>

          

      <!-- Camera and Cursor -->
      <a-entity id="camera-rig" movement-controls-="speed: 0.5; constrainToNavMesh: true" position="0 1 5" rotation="0 0 0" drive game="play">
        <a-entity id="camera" camera-postion="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled: false">
            <a-entity id="control-wheel" gltf-model="#wheel" position="0.13 -0.120 -0.163" rotation="0 0 0" 
            scale="0.001 0.001 0.001">
            </a-entity>

            <a-box id="control-break" src="./assets/break.png" color="gray" position="-0.42593 -0.26091 -0.37136"
            rotation="0 0 0" scale="0.05 0.05 0.001">
            </a-box>

            <a-box id="control-acce" src="./assets/acc.png" color="gray" position="-0.289 -2.3391 -0.37136"
            rotation="0 0 0" scale="0.05 0.1 0.001">
            </a-box>

            <a-entity id="timer" position="0 5 -7.1" text="font: kelsonsand; align: center: width: 10; color: black; value: 00:00">
            </a-entity>

            <a-entity id="speed" position="4 -5 -7.16344"></a-entity>
        </a-entity>
      </a-entity>
        </a-scene>
    </body>
</html>
